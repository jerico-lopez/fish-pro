      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="header-left">
            <h1 class="page-title">Settings</h1>
          </div>

          <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">
              <i class="fas fa-moon"></i>
            </button>
            <button class="notification-btn" onclick="showNotifications()">
              <i class="fas fa-bell"></i>
              <span
                class="notification-badge"
                id="notificationBadge"
                style="display: none"
                >0</span
              >
            </button>
            <button class="user-menu-btn" onclick="showUserMenu()">
              <i class="fas fa-user-circle"></i>
            </button>
          </div>
        </header>

        <!-- Content -->
        <div class="content">
          <!-- General Settings -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">
                <i class="fas fa-cog"></i>
                General Settings
              </h2>
            </div>
            <div class="card-body">
              <form id="generalSettingsForm">
                <div class="form-row">
                  <div class="form-col">
                    <label class="form-label">Company Name</label>
                    <input
                      type="text"
                      id="companyName"
                      class="form-control"
                      value="Fish Pro"
                    />
                  </div>
                  <div class="form-col">
                    <label class="form-label">Currency</label>
                    <select id="currency" class="form-control">
                      <option value="PHP">Philippine Peso (₱)</option>
                      <option value="USD">US Dollar ($)</option>
                      <option value="EUR">Euro (€)</option>
                      <option value="JPY">Japanese Yen (¥)</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-col">
                    <label class="form-label">Timezone</label>
                    <select id="timezone" class="form-control">
                      <option value="Asia/Manila">Asia/Manila (GMT+8)</option>
                      <option value="UTC">UTC (GMT+0)</option>
                      <option value="America/New_York">
                        America/New_York (EST)
                      </option>
                      <option value="Europe/London">Europe/London (GMT)</option>
                      <option value="Asia/Tokyo">Asia/Tokyo (JST)</option>
                    </select>
                  </div>
                  <div class="form-col">
                    <label class="form-label">Date Format</label>
                    <select id="dateFormat" class="form-control">
                      <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                      <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                      <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-col">
                    <label class="form-label">Language</label>
                    <select id="language" class="form-control">
                      <option value="en">English</option>
                      <option value="fil">Filipino</option>
                      <option value="es">Spanish</option>
                    </select>
                  </div>
                  <div class="form-col">
                    <label class="form-label">Items per Page</label>
                    <select id="itemsPerPage" class="form-control">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </div>
                </div>
                <div class="form-actions">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="saveGeneralSettings()"
                  >
                    <i class="fas fa-save"></i>
                    Save General Settings
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Notification Settings -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">
                <i class="fas fa-bell"></i>
                Notification Settings
              </h2>
            </div>
            <div class="card-body">
              <form id="notificationSettingsForm">
                <div class="form-row">
                  <div class="form-col">
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input
                          type="checkbox"
                          id="enableNotifications"
                          checked
                        />
                        <span class="checkmark"></span>
                        Enable Real-time Notifications
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input type="checkbox" id="inventoryAlerts" checked />
                        <span class="checkmark"></span>
                        Inventory Stock Alerts
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input
                          type="checkbox"
                          id="reportNotifications"
                          checked
                        />
                        <span class="checkmark"></span>
                        New Report Notifications
                      </label>
                    </div>
                  </div>
                  <div class="form-col">
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input
                          type="checkbox"
                          id="userActivityAlerts"
                          checked
                        />
                        <span class="checkmark"></span>
                        User Activity Alerts
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input type="checkbox" id="systemAlerts" checked />
                        <span class="checkmark"></span>
                        System Alerts
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-actions">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="saveNotificationSettings()"
                  >
                    <i class="fas fa-save"></i>
                    Save Notification Settings
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Appearance Settings -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">
                <i class="fas fa-palette"></i>
                Appearance Settings
              </h2>
            </div>
            <div class="card-body">
              <form id="appearanceSettingsForm">
                <div class="form-row">
                  <div class="form-col">
                    <label class="form-label">Theme</label>
                    <div class="theme-selector">
                      <label class="theme-option">
                        <input
                          type="radio"
                          name="theme"
                          value="light"
                          id="lightTheme"
                        />
                        <div class="theme-preview light-preview">
                          <div class="theme-header"></div>
                          <div class="theme-sidebar"></div>
                          <div class="theme-content"></div>
                        </div>
                        <span>Light Theme</span>
                      </label>
                      <label class="theme-option">
                        <input
                          type="radio"
                          name="theme"
                          value="dark"
                          id="darkTheme"
                        />
                        <div class="theme-preview dark-preview">
                          <div class="theme-header"></div>
                          <div class="theme-sidebar"></div>
                          <div class="theme-content"></div>
                        </div>
                        <span>Dark Theme</span>
                      </label>
                    </div>
                  </div>
                  <div class="form-col">
                    <label class="form-label">Sidebar Behavior</label>
                    <select id="sidebarBehavior" class="form-control">
                      <option value="expanded">Always Expanded</option>
                      <option value="collapsed">Always Collapsed</option>
                      <option value="auto">Auto (Responsive)</option>
                    </select>

                    <label class="form-label" style="margin-top: 15px"
                      >Animation Speed</label
                    >
                    <select id="animationSpeed" class="form-control">
                      <option value="fast">Fast</option>
                      <option value="normal">Normal</option>
                      <option value="slow">Slow</option>
                      <option value="none">None</option>
                    </select>
                  </div>
                </div>
                <div class="form-actions">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="saveAppearanceSettings()"
                  >
                    <i class="fas fa-save"></i>
                    Save Appearance Settings
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Security Settings -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">
                <i class="fas fa-shield-alt"></i>
                Security Settings
              </h2>
            </div>
            <div class="card-body">
              <form id="securitySettingsForm">
                <div class="form-row">
                  <div class="form-col">
                    <label class="form-label">Session Timeout (minutes)</label>
                    <select id="sessionTimeout" class="form-control">
                      <option value="30">30 minutes</option>
                      <option value="60">1 hour</option>
                      <option value="120">2 hours</option>
                      <option value="240">4 hours</option>
                      <option value="480">8 hours</option>
                    </select>
                  </div>
                  <div class="form-col">
                    <label class="form-label">Password Policy</label>
                    <select id="passwordPolicy" class="form-control">
                      <option value="basic">Basic (6+ characters)</option>
                      <option value="medium">
                        Medium (8+ chars, mixed case)
                      </option>
                      <option value="strong">
                        Strong (12+ chars, symbols)
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-col">
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input type="checkbox" id="requirePasswordChange" />
                        <span class="checkmark"></span>
                        Require Password Change Every 90 Days
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input type="checkbox" id="enableTwoFactor" />
                        <span class="checkmark"></span>
                        Enable Two-Factor Authentication (Coming Soon)
                      </label>
                    </div>
                  </div>
                  <div class="form-col">
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input type="checkbox" id="logUserActivity" checked />
                        <span class="checkmark"></span>
                        Log User Activity
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="checkbox-label">
                        <input
                          type="checkbox"
                          id="enableLoginAttempts"
                          checked
                        />
                        <span class="checkmark"></span>
                        Lock Account After Failed Attempts
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-actions">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="saveSecuritySettings()"
                  >
                    <i class="fas fa-save"></i>
                    Save Security Settings
                  </button>
                </div>
              </form>
            </div>
          </div>

    <!-- Loader Spinner -->
    <div
      id="loader"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
      "
    >
      <div
        class="spinner"
        style="
          border: 8px solid #f3f3f3;
          border-top: 8px solid #3498db;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
        "
      ></div>
    </div>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
