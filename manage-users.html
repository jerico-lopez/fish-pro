<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Pro - Manage Users</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body data-theme="light">
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.jpg" alt="Fish Pro Logo" class="logo">
                <h3>Fish Pro</h3>
                <p class="text-muted">Management System</p>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="daily-report.html" class="nav-link" data-permission="daily_report">
                        <i class="fas fa-file-alt"></i>
                        <span>Daily Fish Report</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="ms3-msr.html" class="nav-link" data-permission="ms3_msr">
                        <i class="fas fa-chart-line"></i>
                        <span>MS3 & MSR</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="s3.html" class="nav-link" data-permission="s3">
                        <i class="fas fa-box"></i>
                        <span>S3</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="msr.html" class="nav-link" data-permission="msr">
                        <i class="fas fa-receipt"></i>
                        <span>MSR</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="inventory.html" class="nav-link" data-permission="inventory">
                        <i class="fas fa-warehouse"></i>
                        <span>Inventory</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="manage-users.html" class="nav-link active">
                        <i class="fas fa-users"></i>
                        <span>Manage Users</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="settings.html" class="nav-link" data-permission="settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="page-title">Manage Users</h1>
                </div>
                
                <div class="header-right">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="notification-btn" onclick="showNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                    </button>
                    <button class="user-menu-btn" onclick="showUserMenu()">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">User Management</h2>
                        <button class="btn btn-primary" onclick="showAddUserModal()">
                            <i class="fas fa-user-plus"></i>
                            Add New User
                        </button>
                    </div>
                    <div class="d-flex justify-center" style="gap: 15px; flex-wrap: wrap;">
                        <div class="stat-card" style="flex: 1; min-width: 200px;">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-value" id="totalUsers">0</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card" style="flex: 1; min-width: 200px;">
                            <div class="stat-icon">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div class="stat-value" id="adminUsers">0</div>
                            <div class="stat-label">Admin Users</div>
                        </div>
                        <div class="stat-card" style="flex: 1; min-width: 200px;">
                            <div class="stat-icon">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <div class="stat-value" id="activeUsers">0</div>
                            <div class="stat-label">Active Users</div>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">System Users</h3>
                        <div class="d-flex" style="gap: 10px;">
                            <input type="text" id="searchUsers" class="form-control" placeholder="Search users..." style="width: 200px;">
                            <button class="btn btn-primary btn-sm" onclick="searchUsers()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Permissions</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <tr>
                                    <td colspan="7" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New User</h3>
                <button class="modal-close" onclick="closeAddUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">Username</label>
                            <input type="text" id="newUsername" class="form-control" required>
                        </div>
                        <div class="form-col">
                            <label class="form-label">Password</label>
                            <input type="password" id="newPassword" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">Role</label>
                            <select id="newRole" class="form-control" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-col"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">Access Permissions</label>
                            <div class="permissions-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 10px;">
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="dashboard" class="permission-checkbox" checked>
                                    <span>Dashboard</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="daily_report" class="permission-checkbox">
                                    <span>Daily Fish Report</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="ms3_msr" class="permission-checkbox">
                                    <span>MS3 & MSR</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="s3" class="permission-checkbox">
                                    <span>S3</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="msr" class="permission-checkbox">
                                    <span>MSR</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="inventory" class="permission-checkbox">
                                    <span>Inventory</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="manage_users" class="permission-checkbox">
                                    <span>Manage Users</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="settings" class="permission-checkbox">
                                    <span>Settings</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddUserModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNewUser()">Create User</button>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit User</h3>
                <button class="modal-close" onclick="closeEditUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">Username</label>
                            <input type="text" id="editUsername" class="form-control" required>
                        </div>
                        <div class="form-col">
                            <label class="form-label">New Password (leave blank to keep current)</label>
                            <input type="password" id="editPassword" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">Role</label>
                            <select id="editRole" class="form-control" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-col"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">Access Permissions</label>
                            <div class="permissions-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 10px;">
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="dashboard" class="edit-permission-checkbox">
                                    <span>Dashboard</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="daily_report" class="edit-permission-checkbox">
                                    <span>Daily Fish Report</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="ms3_msr" class="edit-permission-checkbox">
                                    <span>MS3 & MSR</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="s3" class="edit-permission-checkbox">
                                    <span>S3</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="msr" class="edit-permission-checkbox">
                                    <span>MSR</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="inventory" class="edit-permission-checkbox">
                                    <span>Inventory</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="manage_users" class="edit-permission-checkbox">
                                    <span>Manage Users</span>
                                </label>
                                <label class="permission-item" style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" value="settings" class="edit-permission-checkbox">
                                    <span>Settings</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditUserModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEditedUser()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/websocket.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/manage-users.js"></script>
</body>
</html>
